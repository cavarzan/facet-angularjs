<div class="container">
                <h1 class="text-center">
                    <span ng-hide="vm.userData"/>Loading...</span>

                    <br>
                    <a href="{{vm.userData.html_url}}" class="btn btn-default">
                        <span class="octicon octicon-octoface"></span>

                    </a>

                </h1>

            <div class="panel  panel-default">
                <div class="panel-heading">
                    <form class="form-inline" ng-submit="vm.search()">
                        <span>
                            <h4>Repos
                            <input ng-model="vm.searchText" placeholder="Find a repo..." class="form-control input-sm">
                            <button type="button" ng-click="vm.search()" name="button">Buscar</button>
                            </h4>
                        </span>
                    </form>

                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <div ui-sref="repositories({username : repo.login})" ng-repeat="repo in vm.userData.items | filter:vm.searchText  | orderBy:vm.predicate:reverse" class="list-group-item ">
                            <div class="row">

                                <div class="col-md-8">
                                    <img ng-src="{{repo.avatar_url}}" alt="" class="thumbnail" />
                                    <h4>

                                        <a href="{{repo.html_url}}" target="_blank" >
                                            {{repo.login}}
                                        </a>

                                    </h4>

                                    <small>
                                        <a href="{{repo.html_url}}" class="">
                                            <i class="fa fa-link"></i> WebPage
                                        </a>
                                    </small>
                                </div>
                                <div class="col-md-4">
                                    <dl class="dl-horizontal">
                                      <dt>Last Updated:</dt>
                                      <dd>{{repo.updated_at | date : short : timezone}}</dd>
                                      <dt>Created:</dt>
                                      <dd>{{repo.created_at| date : short : timezone}}</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

</div>
